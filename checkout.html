<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | YB.MugBeans</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="navbar">
        <a href="index.html" class="logo">YB.MugBeans</a>
        <div class="nav-actions">
            <button id="theme-toggle" class="icon-btn"><i class="ph ph-moon"></i></button>
            <a href="index.html" class="back-link"><i class="ph ph-arrow-left"></i> Back to Shop</a>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="checkout-grid">
            <div class="checkout-form-section">
                <h2>Shipping Details</h2>
                <form class="checkout-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </div>

                    <h2 class="mt-large">Payment</h2>
                    <div class="form-group">
                        <label for="card">Card Number</label>
                        <input type="text" id="card" placeholder="0000 0000 0000 0000">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry</label>
                            <input type="text" id="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="123">
                        </div>
                    </div>

                    <button type="submit" class="cta-button magnetic full-width">Complete Order</button>
                </form>
            </div>

            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-item">
                    <div class="item-info">
                        <img src="assets/product1.jpg" alt="Bean">
                        <div>
                            <h4>Ethiopian Mist</h4>
                            <p>Light Roast</p>
                        </div>
                    </div>
                    <span class="price">$24.00</span>
                </div>

                <div class="summary-totals">
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span>$24.00</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping</span>
                        <span>$5.00</span>
                    </div>
                    <div class="total-row final">
                        <span>Total</span>
                        <span>$29.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
