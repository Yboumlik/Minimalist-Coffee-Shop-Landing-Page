<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | YB.MugBeans</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="navbar">
        <a href="index.html" class="logo">YB.MugBeans</a>
        <div class="nav-links">
            <a href="index.html#products">Beans</a>
            <a href="index.html#about">Philosophy</a>
            <a href="index.html#brew">Brew Guide</a>
            <button id="theme-toggle" class="icon-btn"><i class="ph ph-moon"></i></button>
            <button id="cart-btn" class="icon-btn">
                <i class="ph ph-shopping-cart"></i>
                <span id="cart-count" class="badge">0</span>
            </button>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>

            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="hello@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="cta-button magnetic full-width">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="#">Join the club</a></p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
